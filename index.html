<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/__calculator/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <div class="main">
            <div class="display_1">0</div>
            <div class="display_2">0</div>
            <div class="temp-result">0</div>
        </div>
        <div class="buttons">
            <div class="button all-clear">C</div>
            <div class="button last-entity-clear">CE</div>
            <div class="button operation">%</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">X</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number zero">0</div>
            <div class="button number dot">.</div>
            <div class="button operation equal">=</div>


        </div>
    </section>

    <script src="/__calculator/script.js"></script>
</body>
</html>
